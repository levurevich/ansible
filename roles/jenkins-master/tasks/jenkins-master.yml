- name: override jenkins service config
  copy:
    src: files/jenkins_unit_config
    dest: "{{ jenkins_service_config }}"
    owner: "{{ jenkins_user }}"
    group: "{{ jenkins_group }}"
    mode: 0644
  notify:
  - default jenkins config changed

- name: change owner for jenkins home dir
  file:
    path: "{{ jenkins_local_fs }}"
    state: directory
    recurse: yes
    owner: "{{ jenkins_user }}"
    group: "{{ jenkins_group }}"
  notify:
    - Jenkins restart

- name: Copy ssh key
  authorized_key:
    user: "{{ jenkins_user }}"
    key: "{{ jenkins_ssh_key }}"

