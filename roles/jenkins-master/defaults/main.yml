---
# defaults file for jenkins_slave
tmp_path: /tmp 
ca_trust_dir: /home/user

pkgs: # list - пакеты, которые необходимо установить из реп
  - ca-certificates
  - python3-pip
  - openjdk-11-jdk

# параметры для пользователя jenkins
jenkins_version: latest
jenkins_user: jenkins # пользователь для агента
jenkins_group: jenkins # группа для агента
jenkins_disk_device: /dev/sdb
jenkins_local_fs: /jkfs/jenkins # путь для агента
jenkins_service_config: /usr/lib/systemd/system/jenkins.service
jenkins_plugins_dir: /jkfs/jenkins/plugins
jenkins_ssh_key: | # публичный ключ для подключения к агенту
  ssh-rsa  Melentev.LYu@PAO-PF15D0AE
  ssh-rsa  lmelentev@live.ru


